<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title> Johnny Do</title>
        <script type="text/javascript">
            const redirects = {
                "resume": "resume.pdf"
            }
            const path = window.location.pathname.substring(1).toLocaleLowerCase();
            const redirect = redirects[path];
            if (redirect) {
                window.location.replace(redirect)
            }
        </script>
    </head>


</html>
